name: layer test

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  OVMLAYER_LOG: /tmp/ovmlayer.log

jobs:
  skip:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.filter.outputs.should_skip }}
    steps:
      - uses: actions/checkout@v4
        with:
          filter: blob:none
          fetch-depth: 0
      - uses: leavesster/pull-request-path-filter@v0.2
        id: "filter"
        with:
          paths: |
            - "**"
            - ".github/workflows/layer.yml"
            - ".github/actions/ovmlayer/action.yml"
            - "!layer/**.md"

  build:
    runs-on: ubuntu-24.04-arm
    needs: [skip]
    if: ${{ needs.skip.outputs.should_skip == 'false' }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ""
      - uses: ./.github/actions/ovmlayer
        with:
          token: ${{ secrets.ACCESS_REPO }}
      - name: test layer api
        run: cargo test --package layer -- --nocapture --test-threads=1 # 部分单测 API 互相干扰，需要一个个测试
      - name: Start MQTT Broker
        run: |
          sudo apt update && sudo apt install -y --no-install-recommends mosquitto
          mosquitto -d -p 47688
      - uses: oomol/oocana-node/.github/actions/oocana-node@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          create-layer: "true"
          path: oocana-node
      - name: replace oocana # cargo test will build the binary, so we only need to copy it
        run: cp target/debug/oocana oocana-node/packages/oocana/
      - name: test flow and other oocana api
        run: pnpm run test
        working-directory: oocana-node
      - name: upload logs
        uses: actions/upload-artifact@v4
        with:
          name: oocana-logs
          path: |
            ~/.oocana/sessions/
            /tmp/ovmlayer.log
          retention-days: 1
        if: failure()
